{% extends 'ProjectModel/extras/base.html' %}
{% load static %}

{% block content %}
<!-- About Me -->
<section class="text-gray-600 body-font">
	<div class="container mx-auto flex px-5 py-24 md:flex-row flex-col items-center">
		<div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6 mb-10 md:mb-0">
			<img class="object-cover object-center rounded" alt="hero" src="{{ about.image.url }}">
		</div>
		<div class="lg:flex-grow md:w-1/2 lg:pl-24 md:pl-16 flex flex-col md:items-start md:text-left items-center text-center">
			<h1 class="sm:text-3xl text-2xl font-medium title-font text-gray-900">{{ about.title | upper }}</h1>
			<h2 class="text-xs text-red-500 tracking-widest font-medium title-font mt-2 mb-4">{{ about.subtitle | upper }}</h2>
			<div class="mb-8 leading-relaxed">{{ about.description | safe }}</div>
			<div class="flex justify-center">
				<a href="#intrests" class="inline-flex text-white bg-red-500 border-0 py-2 px-6 focus:outline-none hover:bg-red-600 rounded text-lg">Go Next</a>
			</div>
		</div>
	</div>
</section>
{% endblock content %}
