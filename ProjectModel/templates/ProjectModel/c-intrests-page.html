{% extends 'ProjectModel/extras/base.html' %}
{% load static %}

{% block content %}
<!-- My Intrests -->
<section class="text-gray-600 body-font">
	<div class="container px-5 py-24 mx-auto">
		<div class="flex flex-col text-center w-full mb-20">
			<h1 class="sm:text-3xl text-2xl font-medium title-font text-gray-900">INTRESTS</h1>
			<h2 class="text-xs text-green-500 tracking-widest font-medium title-font mt-2">MY FEW INTRESTS</h2>
		</div>

        <div class="flex flex-wrap lg:w-4/5 sm:mx-auto sm:mb-2 -mx-2 justify-center">
            {% for intrest in intrests %}
            <div class="p-2 sm:w-1/2 w-full">
                <div class="bg-green-100 rounded flex p-4 h-full items-center">
                    <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="3" class="text-green-500 w-6 h-6 flex-shrink-0 mr-4" viewBox="0 0 24 24">
                        <path d="M22 11.08V12a10 10 0 11-5.93-9.14"></path>
                        <path d="M22 4L12 14.01l-3-3"></path>
                    </svg>
                    <span class="title-font font-medium">{{ intrest.title }}</span>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="flex justify-center mt-10">
			<a href="#projects" class="inline-flex text-white bg-green-500 border-0 py-2 px-6 focus:outline-none hover:bg-green-600 rounded text-lg">Go Next</a>
		</div>
	</div>
</section>
{% endblock content %}
