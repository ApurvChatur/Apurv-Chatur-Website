{% extends 'ProjectModel/extras/base.html' %}
{% load static %}

{% block content %}
<section class="text-gray-600 body-font">
    <div class="container mx-auto flex px-5 py-24 items-center justify-center flex-col">
        <img class="lg:w-2/6 md:w-3/6 w-5/6 mb-10 object-cover object-center rounded" alt="hero" src="{{ project.image.url }}">
        <div class="text-center lg:w-2/3 w-full">
            <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900">{{ project.title }}</h1>
            <div class="mb-8 leading-relaxed">{{ project.description | safe }}</div>
            <div class="flex justify-center">
                <button class="inline-flex text-white bg-yellow-500 border-0 py-2 px-6 focus:outline-none hover:bg-yellow-600 rounded text-lg">Button</button>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
